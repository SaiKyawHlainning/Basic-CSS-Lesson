<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        color: red;
      }

      h2 {
        color: rgb(100, 255, 100);
      }

      h3 {
        color: #c7841f;
      }
    </style>
  </head>
  <body>
    <!-- Color Name -->
    <h1>Color Name</h1>

    <!-- RGB -->
    <h2>Red Green Blue</h2>

    <!-- Hex = # -->
    <h3>Hex</h3>
  </body>
</html>
